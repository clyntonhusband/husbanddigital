<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bellGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93C5FD"/>
      <stop offset="100%" style="stop-color:#60A5FA"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0F172A"/>
  <circle cx="32" cy="32" r="28" fill="#1E293B" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- Bluebell flower petals (stylized as data/bell shape) -->
  <g filter="url(#glow)">
    <!-- Left petal -->
    <path d="M20 28 Q16 36 22 44 Q26 48 28 44 Q24 38 26 30 Q24 26 20 28" 
          fill="url(#bellGrad)" opacity="0.9"/>
    <!-- Center petal -->
    <path d="M28 24 Q24 34 30 46 Q32 50 34 46 Q40 34 36 24 Q32 20 28 24" 
          fill="url(#bellGrad)"/>
    <!-- Right petal -->
    <path d="M44 28 Q48 36 42 44 Q38 48 36 44 Q40 38 38 30 Q40 26 44 28" 
          fill="url(#bellGrad)" opacity="0.9"/>
  </g>
  
  <!-- AI brain/circuit nodes -->
  <g fill="#93C5FD" filter="url(#glow)">
    <circle cx="32" cy="18" r="2.5"/>
    <circle cx="24" cy="22" r="1.5"/>
    <circle cx="40" cy="22" r="1.5"/>
    <circle cx="32" cy="30" r="2"/>
  </g>
  
  <!-- Connection lines (neural network style) -->
  <g stroke="#60A5FA" stroke-width="0.8" opacity="0.7">
    <line x1="32" y1="18" x2="24" y2="22"/>
    <line x1="32" y1="18" x2="40" y2="22"/>
    <line x1="32" y1="18" x2="32" y2="30"/>
    <line x1="24" y1="22" x2="32" y2="30"/>
    <line x1="40" y1="22" x2="32" y2="30"/>
  </g>
  
  <!-- Stem -->
  <path d="M32 46 Q30 52 32 56" stroke="#22C55E" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Small leaf -->
  <path d="M32 52 Q36 50 38 52 Q36 54 32 52" fill="#22C55E"/>
  
  <!-- Subtle data dots around -->
  <g fill="#3B82F6" opacity="0.5">
    <circle cx="12" cy="32" r="1"/>
    <circle cx="52" cy="32" r="1"/>
    <circle cx="18" cy="50" r="0.8"/>
    <circle cx="46" cy="50" r="0.8"/>
  </g>
</svg>
